<html>
<style>
    * {
        box-sizing: border-box;
    }

    /* Create two unequal columns that floats next to each other */
    .column {
        float: left;
        padding: 10px;
        height: 300px; /* Should be removed. Only for demonstration */
    }

    .left {
        width: 33.33%;
    }

    .right {
        width: 33.33%;
    }
    .middle{
        width:33.33%;
    }
    .row:after {
        content: "";
        display: table;
        clear: both;
    }    
    
</style>
<form action="/search" method="GET">
<input type = "text" name = "terms" placeholder="Search tricks...">
    <button type="enter">Search</button>
</form>


<div class = "row">
    <div class = "column left" style="background-color: #aaa">
        
        <h1>Spot results: </h1><br>
        
    </div>
    
    <div class = "column middle" style = "background-color: #aaa">
        <h1>Trick results: </h1><br>
        {% for trick_ids, trick_descs, trick_times, skaters, spots, posters, links in posts %}

        <a href = "/trick?id={{trick_ids}}">{{trick_descs}} at {{spots}} by {{skaters}}<a/>
            <small>Posted by: {{posters}}</small>
            <br>
            {% endfor %}    
        
        
    
    </div>

    <div class = "column right" style = "background-color: #aaa">
        <h1>Skater results: </h1><br>
        
        
    </div>
    
    
    
</div>

</html>
